<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/canvas.css"/>
		<script src="../js/TweenMax.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body onselectstart="return false">
		<div id="wrap">
			<!--游戏主页-->
			<div id="main">
				<video width="auto" height="100%" autoplay="autoplay" loop="loop" id="vd">
					<source src="../img/video.mp4" type="video/mp4"></source>
					当前浏览器不支持 video直接播放，点击这里下载视频： <a href="javascript:;">下载视频</a>
				</video>
			</div>
			<!--天赋页-->
			<div id="talent_wrap">   
				<div id="content"></div>
			</div>
			<!--canvas-->
			<canvas id="canvas" width="1200" height="800"></canvas>
			<!--游戏结束-->
			<div id="gameOver"></div>
		</div>
		<script src="../js/canvas/data.js" type="text/javascript"></script>
		<script src="../js/canvas/commonFunctions.js" type="text/javascript" ></script>
		<script src="../js/canvas/home.js" type="text/javascript"></script>
		<script src="../js/canvas/talent.js" type="text/javascript"></script>
		<script src="../js/canvas/canvas.js" type="text/javascript"></script>
		<script src="../js/canvas/player.js" type="text/javascript" ></script>
		<script src="../js/canvas/monster.js" type="text/javascript"></script>
		<script src="../js/canvas/bullet.js" type="text/javascript"></script>
		<script src="../js/canvas/main.js" type="text/javascript" ></script>
	</body>
</html>
